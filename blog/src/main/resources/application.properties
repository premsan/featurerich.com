spring.application.name=blog

spring.datasource.url=jdbc:postgresql://localhost/test

spring.thymeleaf.prefix=classpath:

spring.web.resources.static-locations=classpath:com/featurerich/ui/static

spring.messages.basename=com.featurerich.ui.i18n.messages,com.featurerich.security.i18n.messages

spring.liquibase.change-log=classpath:com/featurerich/blog/db/db.changelog-master.yaml
spring.config.import=classpath:com/featurerich/ui/config/ui.properties,classpath:com/featurerich/security/config/security.properties,classpath:com/featurerich/blog/config/blog.properties