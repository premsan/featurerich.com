<!DOCTYPE html>
<footer xmlns:th="http://www.thymeleaf.org" class="footer" th:fragment="footer">
    <div class="content has-text-centered">
        <a
            th:each="anchorSupplier : ${@FooterAnchors.getAnchorSuppliers()}"
            th:text="${anchorSupplier.get().getText()}"
            th:href="${anchorSupplier.get().getHref()}"
        >
            anchorSupplier.get().getText()
        </a>
    </div>
</footer>
