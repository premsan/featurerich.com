spring.security.user.name=user
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.provider.google.user-name-attribute=email
com.featurerich.security.admins=${COM_FEATURERICH_SECURITY_ADMINS:admin@premsan.com}

logging.level.org.springframework.security=DEBUG

com.featurerich.ui.links.security[0]=authority-create
com.featurerich.ui.links.security[1]=authority-index
com.featurerich.ui.links.security[2]=role-create
com.featurerich.ui.links.security[3]=role-authority-create
com.featurerich.ui.links.security[4]=user-index
com.featurerich.ui.links.security[5]=user-role-create
