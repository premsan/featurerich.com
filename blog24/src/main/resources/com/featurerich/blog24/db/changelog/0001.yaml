              tableName: blogs
              columns:
                -  column:
                     name: id
                     type: varchar(255)
                -  column:
                     name: version
                     type: INT
                -  column:
                     name: title
                     type: VARCHAR
                -  column:
                     name: content
                     type: VARCHAR