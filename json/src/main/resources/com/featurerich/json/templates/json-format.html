<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{com/featurerich/ui/templates/head-fragment}"></head>

    <body>
        <section class="section">
            <form
                method="post"
                th:object="${jsonFormat}"
                th:action="@{/json/json-format}"
            >
                <div class="field">
                    <label class="label">JSON input</label>
                    <div class="control">
                        <input
                            class="input"
                            type="text"
                            th:field="*{input}"
                            placeholder="JSON input"
                        />
                    </div>
                    <ul>
                        <li
                            th:each="error : ${#fields.errors('input')}"
                            th:text="${error}"
                            class="help is-danger"
                        />
                    </ul>
                </div>

                <div class="control">
                    <button type="submit" class="button is-primary">
                        Submit
                    </button>
                </div>
            </form>
        </section>
    </body>
</html>
