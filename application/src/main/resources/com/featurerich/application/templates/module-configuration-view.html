<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{com/featurerich/ui/templates/head-fragment}" />
    <header th:replace="~{com/featurerich/ui/templates/header-fragment}" />
    <body>
        <section class="section">
            <div class="field" th:each="entry : ${properties}">
                <label class="label" th:text="${entry.key}">key</label>
                <div class="control">
                    <input
                        class="input"
                        type="text"
                        th:value="${entry.value}"
                    />
                </div>
            </div>

            <div class="control">
                <button class="button is-primary is-medium">Update</button>
            </div>
        </section>
    </body>
    <footer th:replace="~{com/featurerich/ui/templates/footer-fragment}" />
</html>
