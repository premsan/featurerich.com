<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{com/featurerich/ui/templates/head-fragment}" />
    <header th:replace="~{com/featurerich/ui/templates/header-fragment}" />
    <body>
        <section class="section">
            <div class="container">
                <table
                    class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth"
                >
                    <tbody>
                        <tr>
                            <th>Id</th>
                            <td th:text="${reservation.id}">Id</td>
                        </tr>
                        <tr>
                            <th>Version</th>
                            <td th:text="${reservation.version}">Version</td>
                        </tr>
                        <tr>
                            <th>Plan Id</th>
                            <td th:text="${reservation.planId}">Plan Id</td>
                        </tr>
                        <tr>
                            <th>Name</th>
                            <td th:text="${reservation.name}">Name</td>
                        </tr>
                        <tr>
                            <th>Description</th>
                            <td th:text="${reservation.description}">
                                Description
                            </td>
                        </tr>
                        <tr>
                            <th>Start At</th>
                            <td th:text="${reservation.startAt}">Start At</td>
                        </tr>
                        <tr>
                            <th>End At</th>
                            <td th:text="${reservation.endAt}">End At</td>
                        </tr>
                        <tr>
                            <th>Updated At</th>
                            <td th:text="${reservation.updatedAt}">
                                Updated At
                            </td>
                        </tr>
                        <tr>
                            <th>Updated By</th>
                            <td th:text="${reservation.updatedBy}">
                                Updated By
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </body>
    <footer th:replace="~{com/featurerich/ui/templates/footer-fragment}" />
</html>
