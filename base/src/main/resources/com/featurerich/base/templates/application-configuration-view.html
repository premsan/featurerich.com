<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{com/featurerich/ui/templates/head-fragment}" />
    <header th:replace="~{com/featurerich/ui/templates/header-fragment}" />
    <body>
        <section class="section">
            <div class="box">
                <p class="title is-3">Active Profile</p>
                <h2
                    class="title is-4"
                    th:text="${applicationConfigurationView.activeProfile}"
                >
                    Demo
                </h2>
                <a
                    href="/base/application-active-profile-update"
                    class="button is-primary"
                >
                    Update Application Profile
                </a>
            </div>
            <div class="box">
                <p class="title is-3">Restart Application</p>
                <a
                    href="/base/application-restart-view"
                    class="button is-primary"
                >
                    View Application Restart
                </a>
            </div>
            <div class="box">
                <p class="title is-3">Update Application Configuration</p>
                <a
                    href="/base/application-configuration-update"
                    class="button is-primary"
                >
                    Update Application Configuration
                </a>
            </div>
        </section>
    </body>
    <footer th:replace="~{com/featurerich/ui/templates/footer-fragment}" />
</html>
